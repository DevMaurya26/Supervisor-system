{% extends 'main/base.html'%}
{% load static %}

{%block title %} Register {% endblock %}
{%block content%}

<div class="signup">
    <div class="container">
        <div class="signup-content">
            <form action="{% url 'register' %}" method="POST">
                <h2>Register</h2>
                {% csrf_token %}
                <!-- {{form.as_p}} -->
                <div class="form-group">
                    <label for="{{form.username.id_for_label}}">Username:</label>
                    <input type="text" name="{{form.username.name}}" class="form-control"
                        value="{{form.username.value}}">
                    <span class="text-danger">{{form.username.errors}}</span>
                </div>
                <div class="form-group">
                    <label for="{{form.password1.id_for_label}}">Password:</label>
                    <input type="password" name="{{form.password1.name}}" class="form-control"
                        value="{{form.password1.value}}">
                    <span class="text-danger">{{form.password1.errors}}</span>
                </div>
                <div class="form-group">
                    <label for="{{form.password2.id_for_label}}">Confrim Password:</label>
                    <input type="password" name="{{form.password2.name}}" class="form-control"
                        value="{{form.password2.value}}">
                    <span class="text-danger">{{form.password2.errors}}</span>
                </div>
                <input type="submit" class="btn btn-dark" value="Register">
            </form>
            <div className="signup-image">
                <figure>
                    <img src="{%static 'imgs/signup.jpg' %}" alt="sign up image" />
                </figure>
                <a href="{% url 'login'%}">I'm already a member.</a><br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
